<div class="card">
  <div class="card-header">
    <div class="d-flex flex-row">
      <div class="col d-flex">
        <h1>Player profile</h1>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 d-flex justify-content-center">
          <figure class="figure img-size">
            <img class="figure-img img-fluid rounded-circle" [src]="user.avatar" alt="avatar">
            <figcaption class="figure-caption text-dark text-wrap text-center fs-4 fw-bold">
              <span *ngIf="(player$ | async) as player" [ngClass]="getCountryClass(player?.nationalityCode)"></span>{{ (player$ | async)?.fullName }} #{{ (player$ | async)?.number }}
            </figcaption>
          </figure>
        </div>
        <div class="col-sm-6">
          <form>
            <div class="input-group flex-nowrap">
              <div class="col">
                <span class="input-group-text">Full name:</span>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="name" [value]="(player$ | async)?.fullName" readonly>
              </div>
            </div>
            <div class="input-group flex-nowrap">
              <div class="col">
                <span class="input-group-text">Date of birth</span>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="name" [value]="(player$ | async)?.dateOfBirth | date: 'longDate'" readonly>
              </div>
            </div>
            <div class="input-group flex-nowrap">
              <div class="col">
                <span class="input-group-text">Number</span>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="name" [value]="(player$ | async)?.number" readonly>
              </div>
            </div>
            <div class="input-group flex-nowrap">
              <div class="col">
                <span class="input-group-text">Position</span>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="name" [value]="(player$ | async)?.position" readonly>
              </div>
            </div>
            <div class="input-group flex-nowrap">
              <div class="col">
                <span class="input-group-text">Nationality</span>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="nationality" [value]="(player$ | async)?.nationality" readonly>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-3">
        <h4>Biography</h4>
        <textarea class="form-control" id="bio" rows="8" [value]="user.bio" readonly></textarea>
      </div>

      <div class="row mt-3">
        <h4>Stats</h4>
        <player-stats-component [playerId]="playerId"></player-stats-component>
      </div>
    </div>    
  </div>
</div>
