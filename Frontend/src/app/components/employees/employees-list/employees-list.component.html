<div class="card">
  <div class="card-header">
    <div class="d-flex flex-row">
      <div class="col d-flex">
        <h1>Players</h1>
      </div>
      <div class="col d-flex justify-content-end align-items-start">
        <button class="btn btn-info" (click)="openModalAddEmployee(content)"> {{ addEmployeeModalTitle }}</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <employees-list-filter-component (formEmitter)="getFormData($event)"></employees-list-filter-component>
    <div class="table-responsive">
      <table class="table table-hover table-sm">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Date of Birth</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees | async">
              <td routerLink="user">
                {{ employee.firstName }}
              </td>
              <td>
                {{ employee.lastName }}
              </td>
              <td>
                {{ employee.dateOfBirth | date: 'longDate' }}
              </td>
            </tr>
          </tbody>
      </table>
    </div>

    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title"> {{ addEmployeeModalTitle }}</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="addEmployeeFormGroup">
          <div class="form-group">
            <label for="image">Select Image</label>
            <input id="image" type="file" formControlName="image" (change)="onFileChange($event)" accept="image/*">
          </div>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" formControlName="firstName">  
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input id="last-name" type="text" formControlName="lastName">   
          </div>
          <div>
            <label>Date of Birth</label>
            <input id="birth-date" type="text" formControlName="birthDate"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="addNewEmployee()">Add employee</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>
  </div>
</div>
