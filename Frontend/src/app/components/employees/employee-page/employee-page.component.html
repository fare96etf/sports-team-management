<div class="container my-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="text-center">
        <img [src]="user.avatar" alt="User avatar" class="img-fluid rounded-circle mb-3">
        <h2>{{ user.name }}</h2>
        <p class="text-muted">{{ user.position }}</p>
      </div>
    </div>
  </div>
</div>
